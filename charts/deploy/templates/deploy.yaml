apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web
  namespace: pavel
  labels:
    app: simple-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: simple-web
        image: 'acrinterview.azurecr.io/simple-web:latest'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: simple-web
  labels:
    app: simple-web
spec:
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
      name: 80tcp
  selector:
    app: simple-web
  type: LoadBalancer

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cron-scaledobject
  namespace: pavel
spec:
  scaleTargetRef:
    name: simple-web
  minReplicaCount: 1
  maxReplicaCount: 5  
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Kolkata
      start: 0 8 * * *
      end: 0 17 * * *
      desiredReplicas: "3"
  - type: cpu
    metricType: Utilization 
    metadata:
      value: "70"
  - type: memory
    metricType: Utilization
    metadata:
      value: "70"	
